<div class="container">
  <div class="row">
    <div class="col s12 m5 offset-m2">
      <form [formGroup]="login" (ngSubmit)="Login()">
        <!-- <div asp-validation-summary="All" class="text-danger"> -->
        <div [style.visibility]="showInvalidForm" style="margin-top:10px">

          <div class="text-danger validation-summary-errors" data-valmsg-summary="true">
            <ul>
              <li [style.visibility]="invalidemail">
                The Email field is required.
              </li>

              <li [style.visibility]="invalidPassword">
                The Password field is required.
              </li>
            </ul>
          </div>

        </div>

        <!-- <div *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger">
          form invl√°lido
          <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>
          <div *ngIf="name.errors?.['forbiddenName']">
            Name cannot be Bob.
          </div>
        </div> -->

        <!-- </div> -->

        <div class="row">
          <div class="input-field col s12">
            <input formControlName="email" type="email" class="validate" required >
            <label data-error="wrong" data-success="right">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input formControlName="password" type="password" class="validate" required>
            <label data-error="wrong" data-success="right">Password</label>
          </div>
        </div>

        <div class="row padding-left-10px">
          <p>
            <input type="checkbox" class="filled-in" />
            <!-- <mat-checkbox class="example-margin" >Remember me?</mat-checkbox> -->
            <label>Remember me?</label>
          </p>
        </div>

        <div class="row center">
          <button [disabled]="disabledSavedButton" class="btn waves-effect waves-light" type="submit">
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>

        <div class="row center">
          <a asp-action="ForgotPassword">Forgot your password?</a>
        </div>
      </form>
    </div>
    <div class="col s12 m4 offset-m1">
      <h5>Login using External Providers.</h5>
      <div class="divider"></div>
      <!-- @{
      var loginProviders = SignInManager.GetExternalAuthenticationSchemes().ToList();
      if (loginProviders.Count != 0)
      { -->
      <form class="form-horizontal">
        <div>
          <p>
            <!-- @foreach (var provider in loginProviders)
            {
            <button type="submit" class="btn btn-default" name="provider" value="@provider.AuthenticationScheme"
              title="Log in using your @provider.DisplayName account">@provider.AuthenticationScheme</button>
            } -->
            <button type="submit" class="btn btn-default" name="provider" value="@provider.AuthenticationScheme"
              title="Log in using your @provider.DisplayName account">GOOGLE</button>
          </p>
        </div>
      </form>
      <!-- }
      } -->
    </div>
  </div>
</div>
